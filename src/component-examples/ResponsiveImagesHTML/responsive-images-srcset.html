<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <section>
        <h2>Responsive image with srcset</h2>
        <img
          srcset="kitten-200.jpg 200w, kitten-400.jpg 400w, kitten-800.jpg 800w"
          sizes="
          (max-width: 320px) 100px,
          (max-width: 500px) 200px,
          (max-width: 700px) 300px,
            600px"
          src="elva-fairy-800w.jpg"
          alt="Elva dressed as a fairy"
        />
      </section>
    </div>
  </body>
</html>
